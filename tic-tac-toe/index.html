<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="grid-container">
    <div onclick="placeMark()" id="ulsquare" class="ul"></div>
    <div class="um"></div>
    <div class="ur"></div>
    <div class="ml" ></div>
    <div class="mm"></div>
    <div class="mr"></div>
    <div class="bl"></div>
    <div class="bm"></div>
    <div class="br"></div>
    </section>
    <button onclick="changeMarkerToO()" class="o" type="button">O</button>
    <button id="xbutton" onclick="changeMarkerToX()"class="x" type="button">X</button>  
    <script src="tictactoe.js"></script> 
</body>
</html>
