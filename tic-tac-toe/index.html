<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="grid-container">
    <div onclick="placeMark('box1')" class="ul" id="box1"></div>
    <div onclick="placeMark('box2')" class="um" id="box2"></div>
    <div onclick="placeMark('box3')" class="ur" id="box3"></div>
    <div onclick="placeMark('box4')" class="ml" id="box4" ></div>
    <div onclick="placeMark('box5')" class="mm" id="box5"></div>
    <div onclick="placeMark('box6')" class="mr" id="box6"></div>
    <div onclick="placeMark('box7')" class="bl"  id="box7"></div>
    <div onclick="placeMark('box8')" class="bm" id="box8"></div>
    <div onclick="placeMark('box9')" class="br" id="box9"></div>
    </section>
    <button onclick="changeMarkerToO()" class="o" type="button">O</button>
    <button id="xbutton" onclick="changeMarkerToX()"class="x" type="button">X</button>  
    <script src="tictactoe.js"></script> 
</body>
</html>
